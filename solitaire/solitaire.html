<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<title>Poker Solitaire</title>
	<script type="text/javascript" src="solitaire.js"></script>
	<link rel="stylesheet" type="text/css" href="solitaire.css">
</head>
<body>
	<table>
		<tr>
			<td colspan="2"><h1>Poker solitaire</h1></td>
			<td><img id="card1" src="poker/blank.jpg" height="140" width="100"></td>
			<td><img id="card2" src="poker/blank.jpg" height="140" width="100"></td>
			<td><img id="card3" src="poker/blank.jpg" height="140" width="100"></td>
			<td><img id="card4" src="poker/blank.jpg" height="140" width="100"></td>
			<td><img id="card5" src="poker/blank.jpg" height="140" width="100"></td>
			<td class="score" id="row0"></td>
		</tr>
		<tr>
			<td><img id="dcard" src="poker/blank.jpg" height="140" width="100"></td>
			<td></td>
			<td><img id="card6" src="poker/blank.jpg" height="140" width="100"></td>
			<td><img id="card7" src="poker/blank.jpg" height="140" width="100"></td>
			<td><img id="card8" src="poker/blank.jpg" height="140" width="100"></td>
			<td><img id="card9" src="poker/blank.jpg" height="140" width="100"></td>
			<td><img id="card10" src="poker/blank.jpg" height="140" width="100"></td>
			<td class="score" id="row1"></td>
		</tr>
		<tr>
			<td valign="top" id="status">Next Card</td>
			<td></td>
			<td><img id="card11" src="poker/blank.jpg" height="140" width="100"></td>
			<td><img id="card12" src="poker/blank.jpg" height="140" width="100"></td>
			<td><img id="card13" src="poker/blank.jpg" height="140" width="100"></td>
			<td><img id="card14" src="poker/blank.jpg" height="140" width="100"></td>
			<td><img id="card15" src="poker/blank.jpg" height="140" width="100"></td>
			<td class="score" id="row2"></td>
		</tr>
		<tr>
			<td id="total">
				<b>Total Score</b>
				<div id="totalscore">0</div>
			</td>
			<td></td>
			<td><img id="card16" src="poker/blank.jpg" height="140" width="100"></td>
			<td><img id="card17" src="poker/blank.jpg" height="140" width="100"></td>
			<td><img id="card18" src="poker/blank.jpg" height="140" width="100"></td>
			<td><img id="card19" src="poker/blank.jpg" height="140" width="100"></td>
			<td><img id="card20" src="poker/blank.jpg" height="140" width="100"></td>
			<td class="score" id="row3"></td>
		</tr>
		<tr>
			<td><a id="newgame" href="#"><b>Start over</b></a></td>
			<td></td>
			<td><img id="card21" src="poker/blank.jpg" height="140" width="100"></td>
			<td><img id="card22" src="poker/blank.jpg" height="140" width="100"></td>
			<td><img id="card23" src="poker/blank.jpg" height="140" width="100"></td>
			<td><img id="card24" src="poker/blank.jpg" height="140" width="100"></td>
			<td><img id="card25" src="poker/blank.jpg" height="140" width="100"></td>
			<td class="score" id="row4"></td>
		</tr>
		<tr>
			<td></td>
			<td class="score" id="diag1"></td>
			<td class="score" id="col0"></td>
			<td class="score" id="col1"></td>
			<td class="score" id="col2"></td>
			<td class="score" id="col3"></td>
			<td class="score" id="col4"></td>
			<td class="score" id="diag2"></td>
		</tr>
	</table>
</body>
</html>
